{% extends "base.html" %}

{% block title %}Crear Nota{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Crear una nueva nota</h1>

    <form method="POST" class="space-y-5">
        <!-- Campo título -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
            <input type="text" name="title" id="title" placeholder="Escribe un título..."
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Campo contenido -->
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenido</label>
            <textarea name="content" id="content" rows="6" placeholder="Escribe el contenido de tu nota..."
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('notes.home') }}"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancelar</a>
            <button type="submit"
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Crear Nota</button>
        </div>
    </form>
</div>
{% endblock %}
